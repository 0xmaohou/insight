{% extends 'admin/admin_base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %} 角色权限修改 {% endblock%}

{% block page_content %}
<div class="page-header">
	<h1>角色权限修改</h1>
	<a href="{{ url_for('admin.role_perm_delete', role_name=role_name ) }}" onClick="delcfm()">删除权限和角色</a>
</div>

<div class="col-md-4">
	{{ wtf.quick_form(form) }}
</div>

<script language="javascript">
    function delcfm() {
        if (!confirm("确认要删除？")) {
            window.event.returnValue = false;
        }
    }
</script>

{% endblock %}
